name: CI

on: [push]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true
    - name: Build MQS
      run: |
        mkdir build && cd build
        CXX=clang++-8 cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=./install ..
        make -j3
        make install
    - name: Check build
      run: |
        mkdir check && cd check
        mpirun --bind-to core --mca btl vader,self -np 4 ../bin/feelpp_p_mqs 
      working-directory: build/install
    - name: Package
      run: |
        make package
        mkdir artifact && cp mqs*.tar.gz artifact
        ls -l artifact
        tar tzvf mqs*.tar.gz
      working-directory: build
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: MQS-${{Â runner.os }} 
        # Directory containing files to upload
        path: build/install/
